# ------ root_path ------
root_path: '/home/SS/datasets/CaFo_data/DATA/'


# ------ Load Cache and Features ------
load_cache: False
load_pre_feat: False

# load_cache: True
# load_pre_feat: True


# ------ Hyperparamters ------
search_hp: True
# search_hp: False

search_scale: [50, 50]
search_step: [200, 20]

beta: 1
alpha: 1.2
eta: 0.01

gpt3_prompt_file: './gpt_file/oxford_flowers_prompt.json'

# ------ Basic Config ------
dataset: 'oxford_flowers'
shots: 16
clip_backbone: 'RN50'
dino_backbone: 'resnet50'
num_classes: 102

# ------ Dalle Dataset -----
dalle_dataset: 'dalle_flowers'
dalle_shots: 8

lr: 0.001
augment_epoch: 1
train_epoch: 70

# ------ Open World ------
openset: 'openset'
open_world: 
  is_open_world: True  # True or False
  clean_dataset: True # True or False
  nlb: 0.3 # noise label
  # ds: 0.0 # domain shift
  ood: 0.0 # out of distribution